<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password & Security - HORR</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="global-header"></div>
    <div class="container settings-container">
        <aside class="settings-sidebar" id="global-sidebar"></aside>
        <main class="settings-content">
            <h1 class="page-title">Password & Security</h1>

            <div class="card" style="margin-bottom: 24px;">
                <div class="card-header">
                    <h2 class="card-title">Change Password</h2>
                </div>

                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-input">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-input">
                    </div>
                </div>

                <div class="flex" style="justify-content: flex-end; gap: 12px; margin-top: 12px;">
                    <button class="btn btn-primary">Update Password</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header flex justify-between items-center">
                    <h2 class="card-title">Two-Step Verification</h2>
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Status: Off</span>
                </div>
                <p style="color: var(--text-muted); font-size: 0.875rem; margin-bottom: 16px;">
                    Add an extra layer of security to your account.
                </p>
                <button class="btn btn-outline">Enable Two-Factor Authentication</button>
            </div>
        </main>
    </div>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script>
        loadHeader();
        loadSidebar('security');
    </script>
</body>

</html>
