<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info - Settings - HORR</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>

    <!-- Main Layout -->
    <div class="container settings-container">

        <!-- Global Sidebar -->
        <aside class="settings-sidebar" id="global-sidebar"></aside>

        <!-- Main Content -->
        <main class="settings-content">
            <h1 class="page-title">Contact info</h1>

            <!-- Account Card -->
            <div class="card settings-card" id="accountCard">
                <div class="card-header">
                    <h2 class="card-title">Account</h2>
                    <button class="btn-icon-circle edit-btn" onclick="toggleEdit('accountCard')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>

                <!-- View Mode -->
                <div class="view-mode">
                    <div class="info-row">
                        <div class="info-label">User ID</div>
                        <div class="info-value">e83b2bbd</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Name</div>
                        <div class="info-value">Mazen Yousry</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Email</div>
                        <div class="info-value">myossre8@gmail.com</div>
                    </div>
                    <a href="#" class="close-account-link">Close my account</a>
                </div>

                <!-- Edit Mode -->
                <div class="edit-mode hidden">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-input" value="Mazen">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-input" value="Yousry">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" value="myossre8@gmail.com">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="toggleEdit('accountCard')">Update</button>
                        <button class="btn btn-outline" onclick="toggleEdit('accountCard')">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Location Card -->
            <div class="card settings-card" id="locationCard">
                <div class="card-header">
                    <h2 class="card-title">Location</h2>
                    <button class="btn-icon-circle edit-btn" onclick="toggleEdit('locationCard')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>

                <!-- View Mode -->
                <div class="view-mode">
                    <div class="info-row">
                        <div class="info-label">Time Zone</div>
                        <div class="info-value">UTC+02:00 Cairo</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Address</div>
                        <div class="info-value">
                            Osman Galal street, Moharam bek<br>
                            21<br>
                            Alexandria, ALX 21515<br>
                            Egypt
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Phone</div>
                        <div class="info-value">+20 1030153889</div>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div class="edit-mode hidden">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Time Zone</label>
                            <select class="form-input">
                                <option>UTC+02:00 Cairo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <select class="form-input">
                                <option>Egypt</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-input" value="Osman Galal street, Moharam bek">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Address 2 (Apartment, suite, etc)</label>
                            <input type="text" class="form-input" value="21">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <div class="input-icon-group">
                                <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <input type="text" class="form-input with-icon" value="Alexandria">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State/Province</label>
                            <input type="text" class="form-input" value="ALX">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ZIP/Postal code</label>
                        <input type="text" class="form-input" value="21515" style="max-width: 200px;">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <div class="phone-input-group">
                            <div class="flag-prefix">ðŸ‡ªðŸ‡¬</div>
                            <input type="text" class="form-input" value="1030153889">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="toggleEdit('locationCard')">Update</button>
                        <button class="btn btn-outline" onclick="toggleEdit('locationCard')">Cancel</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script>
        loadHeader();
        loadSidebar('settings');
    </script>
</body>

</html>
